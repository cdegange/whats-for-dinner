<html>
  <head>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1 class="header-title">What's for Dinner
        <button class="button-style" type="button" name="add a recipe button" style="float: right">ADD A RECIPE</button>
        </h1>
    </header>
    <main>
      <div class="flex-box">
      <section class="opaque-white" id="container">
      <form id="select-course">
        <p class="course-selection-title">What are you looking for?<span>&#42;</span></p>
        <div class="radio-toolbar">
          <input type="radio" id="side" name="dish_selection" value="side">
          <label for="side">Side</label><br>
          <input type="radio" id="main" name="dish_selection" value="main">
          <label for="main">Main Dish</label><br>
          <input type="radio" id="dessert" name="dish_selection" value="dessert">
          <label for="dessert">Dessert</label><br>
          <input type="radio" id="entire_meal" name="dish_selection" value="entire_meal">
          <label for="entire_meal">Entire Meal</label><br>
        <button class="get-recipe-button"id="choose-recipe" type="button" name="get recipe">Let's Cook!</button>
      </div>
    </form>
      </section>
      <section class="opaque-white">
        <img class="cookpot" src="./assets/cookpot.svg">
        <h1 class="output-header cookpot hidden"><em>You Should Make</em></h1>
          <p class="output hidden"></p>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
